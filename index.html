<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Conversor de Moeda</title>
</head>

<body>


    <main>
        <h1>Conversor de Moeda</h1>
        <label>
            Converter <b>de</b>
            <select>

                <option>R$ Real brasileiro</option>
              
                

            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcon">₿ Bitcon</option>
                
                
            </select>
        </label>

        <label>
            Valor

            <input  class="inputCurrency" placeholder="R$ 10.000">

        </label>

       

        <button class="convert-button">Converter</button>

        <section>

            <div>
                
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>

            </div>


           


            <div>
               
                <p class="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0.00</p>
                
            </div>
            

        </section>

    </main>

</body>

<script src="scripts.js"></script>

</html>
